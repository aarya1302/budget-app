<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up Bank Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #fff;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 100px;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #f8f9fa;
        border-bottom: none;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #2b2d42;
      }
      .card-body {
        padding: 30px;
      }
      .form-group {
        margin-bottom: 25px;
      }
      .form-control {
        border-radius: 5px;
      }
      .btn-primary {
        background-color: #5f81b7;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 1px;
      }
      .btn-primary:hover {
        background-color: #4d6e9a;
      }
      .forgot-password {
        text-align: center;
      }
      .forgot-password a {
        color: #5f81b7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Up Bank Login</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </form>
              <div class="forgot-password">
                <a href="#">Forgot password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
